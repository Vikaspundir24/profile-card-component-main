<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title> Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
  
<body>

  <div class="container">

    <div id="background">
      <img src="images/image-victor.jpg" class="vector">
    </div>
    <div id="info">
      <span class="name"><strong>Vector Crest</strong></span>
      <span class="age">26</span>
      <br>
      <div id="loc">
        <span class="location">London</span>
      </div>
      
    </div>
    
    <div id="footer">
      <div>
        <span class="followers-count"><strong>80K</strong></span>
        <br>
        <span class="followers">Followers</span>
      </div>
    <div>
      <span class="likes-count"><strong>803K</strong></span>
      <br>
      <span class="likes">Likes</span>
    </div>
    <div>

      <span class="photos-count"><strong>1.4K</strong></span>
      <br>
      <span class="photos">Photos</span>
    </div>
    </div>
  </div>

</body>

</html>
